<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>
</head>

<body>
  <header>
    <figure class="brand">
      <img src="./assets/shuffle.svg" alt="logo-rocketflix">
    </figure>
    <h1>Não sabe o que assistir?</h1>
  </header>

  <main>
    <button type="submit" class="search-movie">
      <figure>
        <img src="./assets/shuffle.svg" alt="logo-rocketflix">
        <figcaption>Encontrar filme</figcaption>
      </figure>
    </button>

    <p>Clique em "Encontrar filme" que traremos informações
      de algum filme para você assistir hoje.</p>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
